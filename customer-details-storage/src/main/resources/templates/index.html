<!DOCTYPE html>
<html>
<head>
    <title>Customer Management</title>
</head>
<body>
    <h1>Login</h1>
    <form action="/login" method="post">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required><br>
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br>
        <button type="submit">Login</button>
    </form>

    <h1>Customer List</h1>
    <table border="1">
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Street</th>
                <th>Address</th>
                <th>City</th>
                <th>State</th>
                <th>Email</th>
                <th>Phone</th>
            </tr>
        </thead>
        <tbody>
            <th:block th:each="customer : ${customerList}">
                <tr>
                    <td th:text="${customer.first_name}"></td>
                    <td th:text="${customer.last_name}"></td>
                    <td th:text="${customer.street}"></td>
                    <td th:text="${customer.address}"></td>
                    <td th:text="${customer.city}"></td>
                    <td th:text="${customer.state}"></td>
                    <td th:text="${customer.email}"></td>
                    <td th:text="${customer.phone}"></td>
                </tr>
            </th:block>
        </tbody>
    </table>

    <h1>Create/Update Customer</h1>
    <form th:action="@{/createCustomer}" method="post">
        <input type="hidden" th:field="${customer.uuid}">
        <label for="firstName">First Name:</label>
        <input type="text" id="firstName" name="firstName" th:field="${customer.firstName}" required><br>
        <label for="lastName">Last Name:</label>
        <input type="text" id="lastName" name="lastName" th:field="${customer.lastName}" required><br>
        <label for="street">Street:</label>
        <input type="text" id="street" name="street" th:field="${customer.street}"><br>
        <label for="address">Address:</label>
        <input type="text" id="address" name="address" th:field="${customer.address}"><br>
        <label for="city">City:</label>
        <input type="text" id="city" name="city" th:field="${customer.city}"><br>
        <label for="state">State:</label>
        <input type="text" id="state" name="state" th:field="${customer.state}"><br>
        <label for="email">Email:</label>
        <input type="text" id="email" name="email" th:field="${customer.email}"><br>
        <label for="phone">Phone:</label>
        <input type="text" id="phone" name="phone" th:field="${customer.phone}"><br>
        <button type="submit">Save</button>
    </form>
</body>
</html>
